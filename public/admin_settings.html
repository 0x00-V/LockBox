<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LockBox - Cybersecurity and Programming Training</title>
  <link rel="icon" type="image/x-icon" href="/Lockbox.png">
</head>
<body>
 <header>
    <a href="/"><img src="/Lockbox.png" alt="Lockbox Logo"></img></a>
    <div class="nav-links">
      <a href="/dashboard">Dashboard</a>
      <div class="user-menu">
          <img src="{{avatar}}" alt="User Icon" class="user-icon" onclick="toggleMenu()">
        <ul class="dropdown" id="dropdownMenu">
          <li><a href="/account_settings">Account Settings</a></li>
          <li>
            <form action="/logout" method="POST">
              <button type="submit">Logout</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <main>
    <section class="hero">
        <h1>Module Manager v1.0</h1>
    </section>
    <h2>Modules</h2>
    <div class="module-tabs">
      <button onclick="loadModules('coding')">Coding</button>
      <button onclick="loadModules('cybersecurity')">Cybersecurity</button>
      <button class="create-mdl">Create A Module</button>
    </div>
    <div class="modules-grid" id="modulesGrid"></div>
  </main>
  </body>
<script>
    function toggleMenu() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }
    document.addEventListener("click", (e) => {
      const menu = document.getElementById("dropdownMenu");
      if (!e.target.closest(".user-menu")) {
        menu.style.display = "none";
      }
    });
    async function loadModules(category = "") {
      try {
        const url = category ? `/api/modules/${category}` : "/api/modules";
        const res = await fetch(url);
        const modules = await res.json();
        const grid = document.getElementById("modulesGrid");
        grid.innerHTML = "";

        modules.forEach(mdl => {
        const card = document.createElement("div");
        card.className = "module-card";
        card.innerHTML = `
        <a href = "/learning?id=${mdl.id}">
        <img src="${mdl.thumb}" alt="${mdl.name}">
        <h3>${mdl.name}</h3>
        <p>${mdl.description}</p>
        </a>
        <button class="pin-btn" data-id=${mdl.id}>Edit</button>
        <button class="pin-btn" data-id=${mdl.id}>Delete</button>
        `;
    grid.appendChild(card);
      });
    } catch (err) {
      console.error("Error loading modules", err);
    }
    }
    document.addEventListener("DOMContentLoaded", () => {
      loadModules("coding")
    });
    </script>
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Courier New", monospace;
    }
    body {
      background-color: #0d0d0d;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: #111;
      border-bottom: 2px solid #1f1f1f;
    }
    header img {
      height: 80px;
    }
    .nav-links {
      display: flex;
      gap: 25px;
      align-items: center;
    }
    .nav-links a {
      color: #aaa;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s;
    }
    .nav-links a:hover {
      color: #c40d0a;
    }
    .user-menu {
      position: relative;
    }
    .user-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #444;
      object-fit: cover;
      transition: border 0.3s;
    }
    .user-icon:hover {
      border: 2px solid #c40d0a;
    }
    .dropdown {
      position: absolute;
      right: 0;
      top: 50px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 6px;
      display: none;
      list-style: none;
      padding: 10px 0;
      min-width: 180px;
      z-index: 100;
    }
    .dropdown li {
      padding: 10px 20px;
    }
    .dropdown li a,
    .dropdown li button {
      color: #fff;
      text-decoration: none;
      background: none;
      border: none;
      cursor: pointer;
      width: 100%;
      text-align: left;
      font-size: 14px;
    }
    .dropdown li a:hover,
    .dropdown li button:hover {
      background: #c40d0a;
      color: #fff;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 40px;
    }
    main h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: #c40d0a;
    }
    section {
      margin-bottom: 50px;
    }
    section h2 {
      font-size: 1.6rem;
      margin-bottom: 15px;
      color: #fff;
      border-left: 4px solid #c40d0a;
      padding-left: 10px;
    }
   .hero{
      border-bottom: 2px solid #fff;
      padding-bottom: 40px;
      margin-bottom: 40px;
    }
    .learning-list {
      display: grid;
      gap: 20px;
    }
    .learning-item {
      background: #111;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #222;
      transition: border 0.3s;
    }
    .learning-item a{
      text-decoration: none;
      color: #fff;
    }
    .modules-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .module-tabs {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      }
    .module-tabs .create-mdl{
      background-color: #c40d0a;
    }
    .module-tabs button {
      background: #111;
      color: #aaa;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s;
    }
   
    .module-tabs button:hover {
      background: #c40d0a;
      color: #fff;
      }
    .module-card {
      background: #111;
      border: 1px solid #222;
      border-radius: 8px;
      padding: 15px;
      transition: border 0.3s;
    }
    .module-card:hover {
      border-color: #c40d0a;
    }
    .module-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .module-card h3 {
      margin-bottom: 8px;
      color: #fff;
    }
    .module-card a {
      text-decoration: none;
    }
    .module-card p {
      font-size: 14px;
      color: #aaa;
    }
    .badge {
    display: inline-block;
    margin-top: 10px;
    padding: 5px 10px;
    font-size: 12px;
    font-weight: bold;
    border-radius: 4px;
    }
    .badge.completed {
      background: #0a0;
      color: #fff;
    }
    .badge.incomplete {
      background: #c40d0a;
      color: #fff;
    }
    .pin-btn {
      background: #111;
      color: #aaa;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 6px 14px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s, color 0.3s, border 0.3s;
    }
    .pin-btn:hover {
      background: #c40d0a;
      color: #fff;
      border-color: #c40d0a;
    }
    .pin-btn:active {
      transform: scale(0.96);
    }
  </style>

</html>
