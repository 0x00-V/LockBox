<!doctype html>
<html>
<head>
 <title>Lockbox - Dashboard</title>
</head>
<body>
  <header>
    <a href="/"><img src="Lockbox.png" alt="Lockbox Logo"></a>
    <div class="nav-links">
      <a href="/learn">Learn</a>
      <div class="user-menu">
          <img src="{{avatar}}" alt="User Icon" class="user-icon" onclick="toggleMenu()">
        <ul class="dropdown" id="dropdownMenu">
          <li><a href="/account_settings">Account Settings</a></li>
          <li>
            <form action="/logout" method="POST">
              <button type="submit">Logout</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <main>
    <h1>Hey {{username}}!</h1>
    <section>
      <h2>My Learning</h2>
      <div class="pinned">
  <h3>Pinned Modules</h3> 
  <div class="module-tabs">
  </div>
  <div class="modules-grid" id="modulesGrid"></div>
</div>    
</section>
  </main>
  

  <script>
    function toggleMenu() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }
    document.addEventListener("click", (e) => {
      const menu = document.getElementById("dropdownMenu");
      if (!e.target.closest(".user-menu")) {
        menu.style.display = "none";
      }
    });

    async function loadPinned() {
      try {
        const res = await fetch("/api/modules/get_pinned");
        const modules = await res.json();
        const grid = document.getElementById("modulesGrid");
        grid.innerHTML = "";

        if(modules.length === 0)
        {
          grid.innerHTML = "<p class='no-modules'>You currently don't have any modules pinned. Find modules <a href='/learn'>here</a></p>";
          return;
        }

        modules.forEach(mdl => {
        const card = document.createElement("div");
        card.className = "module-card";
        card.innerHTML = `
        <a href = "/learning?id=${mdl.id}">
        <img src="${mdl.thumb}" alt="${mdl.name}">
        <h3>${mdl.name}</h3>
        <p>${mdl.description}</p>
        ${mdl.completed ? "<span class='badge completed'>Completed</span>" : "<span class='badge incomplete'>Incomplete</span>"}
        </a>
        <button class="pin-btn" data-id=${mdl.id}>${mdl.pinned ? "Unpin" : "Pin"}</button>
        `;
        const pin_button = card.querySelector(".pin-btn");
        pin_button.addEventListener("click", async (e) => {
        e.preventDefault();
        try{
              const res = await fetch(`/api/modules/${mdl.id}/pin`, {method: 'POST'});
        if(res.ok) {loadPinned();}
      
      } catch (err) {
        console.error("Failed to toggle pin.");
      }
      });
      grid.appendChild(card);
      });
    } catch (err) {
      console.error("Error loading modules", err);
    }
    }



    async function getUserRole() {
      try {
        const res = await fetch("/api/fetch/userRole");
        const usr_role = await res.json();

        if (usr_role.role === "admin") {
          const dm = document.getElementById("dropdownMenu");
          const li = document.createElement("li");
          const admin_settings_link = document.createElement("a");
          admin_settings_link.href = "/admin/settings";
          admin_settings_link.textContent = "Admin Settings";
          li.appendChild(admin_settings_link);
          const logoutLi = dm.querySelector("form")?.closest("li");
          if (logoutLi) {
            dm.insertBefore(li, logoutLi);
          } else {
            dm.appendChild(li);
          }
        }
      } catch (err) {
        console.error("Error fetching user role:", err);
      }
    }

    document.addEventListener("DOMContentLoaded", () => 
      {
      getUserRole();
      loadPinned();
      
      });

  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Courier New", monospace;
    }
    body {
      background-color: #0d0d0d;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: #111;
      border-bottom: 2px solid #1f1f1f;
    }
    header img {
      height: 80px;
    }
    .nav-links {
      display: flex;
      gap: 25px;
      align-items: center;
    }
    .nav-links a {
      color: #aaa;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s;
    }
    .nav-links a:hover {
      color: #c40d0a;
    }
    .user-menu {
      position: relative;
    }
    .user-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #444;
      object-fit: cover;
      transition: border 0.3s;
    }
    .user-icon:hover {
      border: 2px solid #c40d0a;
    }
    .dropdown {
      position: absolute;
      right: 0;
      top: 50px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 6px;
      display: none;
      list-style: none;
      padding: 10px 0;
      min-width: 180px;
      z-index: 100;
    }
    .dropdown li {
      padding: 10px 20px;
    }
    .dropdown li a,
    .dropdown li button {
      color: #fff;
      text-decoration: none;
      background: none;
      border: none;
      cursor: pointer;
      width: 100%;
      text-align: left;
      font-size: 14px;
    }
    .dropdown li a:hover,
    .dropdown li button:hover {
      background: #c40d0a;
      color: #fff;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 40px;
    }
    main h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: #c40d0a;
    }
    section {
      margin-bottom: 50px;
    }
    section h2 {
      font-size: 1.6rem;
      margin-bottom: 15px;
      color: #fff;
      border-left: 4px solid #c40d0a;
      padding-left: 10px;
    }


  .modules-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .module-tabs {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      }

    .module-tabs button {  .no-modules a{
    color: fff;
    }
      background: #111;
      color: #aaa;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s;
    }

    .module-tabs button:hover {
      background: #c40d0a;
      color: #fff;
      }
    
    .module-card {
      background: #111;
      border: 1px solid #222;
      border-radius: 8px;
      padding: 15px;
      transition: border 0.3s;
    }

    .module-card:hover {
      border-color: #c40d0a;
    }

  .module-card img {
    width: 100%;
    height: 120px;
    object-fit: cover;
    border-radius: 4px;
    margin-bottom: 10px;
  }

  .module-card h3 {
    margin-bottom: 8px;
    color: #fff;
  }
  .module-card a {
    text-decoration: none;
  }

  .module-card p {
    font-size: 14px;
    color: #aaa;
  }
  .badge {
  display: inline-block;
  margin-top: 10px;
  padding: 5px 10px;
  font-size: 12px;
  font-weight: bold;
  border-radius: 4px;
  }

  .badge.completed {
    background: #0a0;
    color: #fff;
  }

  .badge.incomplete {
    background: #c40d0a;
    color: #fff;
  }
  .pin-btn {
    background: #111;
    color: #aaa;
    border: 1px solid #333;
    border-radius: 6px;
    padding: 6px 14px;
    font-size: 14px;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.3s, color 0.3s, border 0.3s;
  }

  .pin-btn:hover {
    background: #c40d0a;
    color: #fff;
    border-color: #c40d0a;
  }

  .pin-btn:active {
    transform: scale(0.96);
  }

  .no-modules {
    padding: 20px;
    text-align: center;
    color: #aaa;
    background: #111;
    border: 1px dashed #333;
    border-radius: 8px;
    font-size: 0.95rem;
    line-height: 1.4;
    margin-top: 15px;
    }
  .no-modules a{
    color: #c40d0a;
    }
    .no-modules:hover{
      border-color: #c40d0a;
      color: #fff;
    }



  </style>
</body>
</html>
